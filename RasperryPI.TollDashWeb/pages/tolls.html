
<div class="jumbotron text-center">
    <h1>Tolls Admin Station</h1>

    <p>{{ message }}</p>



</div>

    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-btn">

                       aria-describedby="basic-addon1">

    </div><!-- /.row -->

        <div class="col-lg-12">
            <div class="row " ng-show="show">
                <div class="col-lg-12">
                    <div>
                        
                        <div class="gridStyle" ng-grid="gridOptions">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
